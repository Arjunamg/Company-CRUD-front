<div class="container">
    <div class="col-xl-2"></div>
    <div class="col-xs-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">City</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let company of companies">
                    <td>{{company.name}}</td>
                    <td>{{company.address}}</td>
                    <td>{{company.city}}</td>
                    <td>
                        <button type="button" routerLink="edit/{{company._id}}"><i class="fa fa-edit"></i></button>
                    </td>
                    <td>
                        <button type="button" (click)="deleteCompany(company._id)"><i class="fa fa-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
    <div class="col-xl-2"></div>
</div>
